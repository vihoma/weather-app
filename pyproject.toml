[project]
name = "weather-app"
version = "0.1.0"
description = "A CLI weather app using OpenWeatherMap API, written in Python 3"
authors = [
    {name = "Lord Sohron",email = "29570082+vihoma@users.noreply.github.com"}
]
license = {text = "BSD 3-Clause"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pyowm (>=3.4.0,<4.0.0)",
    "rich (>=14.1.0,<15.0.0)",
    "python-dotenv (>=1.1.1,<2.0.0)"
]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
pylint = "^3.3.8"
isort = "^6.0.1"
flake8 = "^7.3.0"
ruff = "^0.12.10"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
