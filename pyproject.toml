[project]
name = "weather-app"
version = "0.5.2"
description = "A CLI weather app using OpenWeatherMap API, written in Python 3"
authors = [
    {name = "Lord Sohron",email = "29570082+vihoma@users.noreply.github.com"}
]
license = {text = "BSD 3-Clause"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pyowm (>=3.4.0,<4.0.0)",
    "rich (>=14.1.0,<15.0.0)",
    "python-dotenv (>=1.1.1,<2.0.0)",
    "cachetools (>=5.3.0,<6.0.0)",
    "geopy (>=2.4.0,<3.0.0)",
    "setuptools (>=80.9.0, <81.0.0)",
    "aiohttp (>=3.9.0,<4.0.0)",
    "async-timeout (>=4.0.0,<5.0.0)",
    "keyring (>=24.3.0,<25.0.0)",
    "python-json-logger (>=2.0.0,<3.0.0)"
]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
pylint = "^3.3.8"
isort = "^6.0.1"
flake8 = "^7.3.0"
ruff = "^0.12.10"
pytest = "^8.3.4"
pytest-asyncio = "^0.25.1"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
